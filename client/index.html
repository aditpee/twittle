<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vie.svg" /> -->
    <link rel="icon" href="/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="text/css"
    />
    <meta name="description" content="From breaking news and entertaiment" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
    <title>Twittle</title>
    <style>
      .loading-first {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
      }
      .loading-first.dim {
        background-color: hsl(210, 34.38%, 12.55%);
      }
      .loading-first.black {
        background-color: black;
      }

      .loading-logo img {
        width: 4rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-first">
        <div class="loading-logo">
          <img src="./public/images/logo.svg" alt="" />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const themeBG = localStorage.getItem("themebg");
      const loadingFirst = document.querySelector(".loading-first");

      if (themeBG) {
        loadingFirst.classList.add(themeBG);
      }
    </script>
  </body>
</html>
